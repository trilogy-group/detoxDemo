name: Build Android
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Download Android Emulator Image
        run: |        
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-30;google_apis;x86"
          echo "Yes" | $ANDROID_HOME/tools/bin/sdkmanager --licenses
          echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd --force --name Pixel_API_31_AOSP --device "pixel" -k 'system-images;android-30;google_apis;x86'
          $ANDROID_HOME/emulator/emulator -list-avds

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - name: Client dependencies
        uses: ./.github/workflows/dependencies
        with:
          mobilePath: ./

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1.2.0
        with:
          ndk-version: r21e

      - name: Build Android Release
        run: cd android && ./gradlew assembleRelease

      - name: Install dependencies
        run: yarn

      - name: Build Android Release
        run: cd android && ./gradlew assembleRelease

      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: release
          path: android/app/build/outputs/apk/release/app-release.apk

      - name: Android Detox
        run: detox build -c android.emu.release

      - name: Android Emulator
        timeout-minutes: 40
        continue-on-error: true
        run: |
          echo "Starting emulator"
          $ANDROID_HOME/platform-tools/adb -s * emu kill
          nohup $ANDROID_HOME/emulator/emulator -avd Pixel_API_31_AOSP -no-audio -no-snapshot -no-window &
          $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
          $ANDROID_HOME/platform-tools/adb devices
          echo "Emulator started"

      - name: Android Detox
        run: yarn start & detox test -c android.emu.release

      - name: Store Detox artifacts on test failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: detox-artifacts
          path: artifacts # Default path for Detox artifacts
